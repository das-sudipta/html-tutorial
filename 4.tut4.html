<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--it helps any particular website
                                    to open in the highest compatibility mode available.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--this tag is 
                                                used to make your website responsive and
                                         adjust its width in such a way that it looks good 
                                             in both pc and mobile-->
    <meta name= “description” content = “This is a description”> <!--To add a description,
                                        we have to write the above statement 
                                        and write your own description in the content part.-->
    
    <meta name= “keywords” content= “html tutorial, css tutorial”>  <<!--Keywords are those 
                                                    special words through which a user reach 
                                                        any website. You can add the keywords
                                                         in the content part of the tag.-->
    <meta name= “robots” content= “INDEX, FOLLOW”>  <<!--If we want our website to be indexed
                                            in Google or other search engines and bots should
                                             follow all the links present on the website,
                                             then we have to write--->                                      
    <title>Document</title>

    <!-- This is how you include external css -->
    <link rel="stylesheet" href="harry.css">


    <!-- This is how you include external JavaScript -->
    <script src="harry.js"></script>

</head>
<body>
    
</body>
</html>
